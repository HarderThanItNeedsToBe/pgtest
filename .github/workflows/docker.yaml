name: docker

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: containers.harderthanitneedstobe.com
          username: harder-push
          password: ${{ secrets.CONTAINERS_PUSH }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            containers.harderthanitneedstobe.com/pgtest:latest
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}